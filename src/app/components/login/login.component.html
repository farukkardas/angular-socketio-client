<div class="container">
    <div class="flex-container">
        <div class="flex-item mt-5">
            <p>Username</p>
            <input type="text" [(ngModel)]="username">
        </div>
        <div class="flex-item mt-3">
            <p class="text-danger" *ngIf="errorMessage">{{errorMessage | titlecase}}</p>
            <button class="btn btn-primary" (click)="connectServer()">Connect Server</button>
        </div>
    </div>
</div>
